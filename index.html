<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starbucks - Landing Page</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" /></a>
            <ul>
                <li><a href=#>Home</a></li>
                <li><a href=#>Menu</a></li>
                <li><a href=#>What's New</a></li>
                <li><a href=#>Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>
                    Its' not just Coffee <br>It's <Span>Starbucks</Span>
                </h2>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde similique accusantium ipsum ipsa
                    architecto quo, amet consectetur adipisicing.
                </p>
                <a href="#"> Learn More </a>
            </div>
            <div class="imageBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imageSlider('img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imageSlider('img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imageSlider('img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imageSlider(image){
            document.querySelector(".starbucks").src = image;
        }

        function changeCircleColor(color){
            const circle = document.querySelector(".circle");
            circle.style.backgroundColor = color;
        }
    </script>
</body>

</html>
